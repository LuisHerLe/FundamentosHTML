<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Leccion 2 - Etiqueta SVG y sus Atributos</title>
  </head>
  <body>
    <ol>
      <li>Círculo</li>
      <svg width="450" height="150">
        <circle cx="60" cy="50" r="30" fill="blue" stroke="red" stroke-width="0"/>
      </svg>
      <li>Rectángulo</li>
      <svg width="450" height="150">
        <rect x="10" y= "5" width="100" height="100" fill="blue" stroke="black" stroke-width="1"/>
      </svg>
      <li>Polígono</li>
      <svg width="500" height="250">
        <polygon points="100 100,10 300,210 170, 250 123, 234 10" fill="lime" stroke="purple" stroke-width="2"/>
      </svg>
      <li>Elipse</li>
      <svg width="850" height="550">
        <ellipse cx="500" cy="150" rx="100" ry="50" fill="lime" stroke="purple" stroke-width="2"/>
      </svg>
      <li>Línea</li>
      <svg width="850" height="550">
        <line x1="200" y1="250" x2="100" y2="200" fill="lime" stroke="purple" stroke-width="2"/>
      </svg>
      <li>Polilínea</li>
      <svg width="850" height="550">
        <polyline points="100,20,25,30,35,40,50,90" fill="lime" stroke="purple" stroke-width="2"/>
      </svg>
    </ol>
  </body>
</html>
